<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>data-app</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Playfair+Display" rel="stylesheet">


    <link rel="icon" type="image/ico" href="https://arthurgeel.com/favicon.png" />
  </head>

<body>

  <div class="container">
    <div class="container_graph">
      <iframe class="graph" width="1920" height="1080" frameborder="0" scrolling="no" src="//plot.ly/~sarkrui/6.embed"></iframe>
    </div>

    <div class="container_presence">

      <div class="item">
        <h1>Kitchen Presence</h1>
        <p>Tap on your name to indicate your <br>presence in the kitchen.</p>
      </div>

      <div class="item btn_presence">
        <div class="person">Sark</div>
        <div class="person">Arthur</div>
        <div class="person">Yizhou</div>
        <div class="guests" id="person_guests">
          <span>Guests: <span id="number_present">0</span></span>
          <div class="btn" id="btn_remove">-</div>
          <div class="btn" id="btn_add">+</div>
      </div>
    </div>

  </div>



</body>

<script src="js/app.js"></script>

<script>

</script>

</html>
